<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="container text-center mt-5">Crear Nuevo Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; ">
            <h2 class="text-center mb-4">Crear Cuenta Usuario</h2>

        <!-- Formulario de creación de usuario -->
        <form action="{{ url_for('admin.crear_usuario') }}" method="POST" class="create-user-form">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" class="form-control gradient-input" id="username" name="username" >
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control gradient-input" id="nombre" name="nombre" >
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" class="form-control gradient-input" id="dni" name="dni" >
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control gradient-input" id="telefono" name="telefono" >
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control gradient-input" id="password" name="password" >
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Roles</label>
                <select name="role" class="form-select" >
                        <option value="admin">admin</option>
                        <option value="vendedor">vendedor</option>
                    </select>
                    </div>
            <div class="mb-3">
                <label for="id_concesionario" class="form-label">Concesionario</label>
                <select name="id_concesionario" class="form-select">
                    <option value="">Seleccione un concesionario</option>
                    {% for concesionario in concesionarios %}
                    <option value="{{ concesionario['id'] }}">{{ concesionario['nombre'] }}</option>
                {% endfor %}
                        
                </select>
            </div>
                        
            
            <button type="submit" class="btn btn-primary w-100" >Crear Cuenta</button>
     

            <a href="{{ url_for('admin.gestionar_usuarios') }}" class="btn btn-primary w-100" style=" margin-top: 5px;">Cancelar</a>
        </form>
    </div>
    </div>
</body>
</html>
