<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container text-center">
        <h1>Gestión de Usuarios y Roles</h1>

        <!-- Tabla de usuarios -->
        <div class="inventario">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.id }}</td>
                        <td>{{ usuario.username }}</td>
                        <td>{{ usuario.role }}</td>
                        <td>
                        <form action="{{ url_for('admin.actualizar_rol_usuario', id_usuario=usuario.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Actualizar ROL</button>
                        </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Botón para crear un nuevo usuario -->
        <a href="{{ url_for('admin.crear_usuario') }}" class="btn gradient-btn mt-4">Crear Nuevo Usuario</a>
    </div>

</body>
</html>
