<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Rol de Usuario</title>
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet">
</head>
<body>
    <div class="admin-update-role-container">
        <h1>Actualizar Rol y Estado de Usuario</h1>

        <!-- InformaciÃ³n del usuario -->
        <div class="user-info">
            <p><strong>Nombre del Usuario:</strong> {{ usuario.nombre }}</p>
            <p><strong>Rol Actual:</strong> {{ usuario.role }}</p>

        </div>

        <!-- Formulario para actualizar rol y estado -->
        <form action="{{ url_for('admin.actualizar_rol_usuario', user_id=usuario.id) }}" method="POST" class="update-role-form">
            <label for="rol">Nuevo Rol:</label>
            <select id="rol" name="rol" required>
                <option value="ADMIN" {% if usuario.role == 'ADMIN' %}selected{% endif %}>Admin</option>
                <option value="VENDEDOR" {% if usuario.role == 'VENDEDOR' %}selected{% endif %}>Vendedor</option>
                <option value="CLIENTE" {% if usuario.role == 'CLIENTE' %}selected{% endif %}>Cliente</option>
            </select>


            <button type="submit" class="submit-button">Actualizar</button>
            <a href="{{ url_for('admin.gestionar_usuarios') }}" class="cancel-button">Cancelar</a>
        </form>
    </div>
</body>
</html>
