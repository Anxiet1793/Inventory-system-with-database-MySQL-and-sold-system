<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" >Agregar Vehículo</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" name="matricula" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select name="estado" class="form-select" >
                        <option value="Disponible">Disponible</option>
                        <option value="mantenimiento">En mantenimiento</option>
                        <option value="Vendido">Vendido</option>

                    </select>    
            </div>
            <div class="mb-3">
                <label for="id_modelo" class="form-label">Modelo</label>
                <select name="id_modelo" class="form-select">
                    <option value="">Seleccione un modelo</option>
                    {% for modelo in modelos %}
                        <option value="{{ modelo['id'] }}">(ID: {{ modelo['id'] }}) {{ modelo['nombre'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="id_concesionario" class="form-label">Concesionario</label>
                <select name="id_concesionario" class="form-select">
                    <option value="">Seleccione un concesionario</option>
                    {% for concesionario in concesionarios %}
                    <option value="{{ concesionario['id'] }}">(ID: {{ concesionario['id'] }}) {{ concesionario['nombre'] }}</option>
                {% endfor %}
                       
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar Vehículo</button>
        </form>
    </div>
</body>
</html>
